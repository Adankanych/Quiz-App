<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="HTML, CSS & JS Quiz">
        <title>Quiz App</title>
        <link rel="shortcut icon" href="#">
        <link href="main.css" rel="stylesheet" type="text/css" />
        <script scr="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <sctip src="index.js"></sctip>

    <body>

            <div class="group">

            <section>

                </div>
                <div class="item">
                    <h2>Are you a REAL coffee lover?</h2>
                <button type="button" class="startButton">Let's get Sippin!</button>

                </div>
                <div class="questionAnswerForm">
                </div>
            </div>
            </section>
        </main>
